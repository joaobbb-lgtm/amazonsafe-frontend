<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmazonSafe – Monitor Ambiental</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/svg+xml" href="./assets/logo2.svg">

    <!-- FONTES -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- LEAFLET CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            background-color: #0b1622;
            color: white;
            font-family: "Inter", sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px 30px;
            background: #0e1c2b;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        }

        header img {
            height: 140px; /* <<< 4x MAIOR */
            width: auto;
        }

        header h1 {
            font-size: 38px;
            font-weight: 700;
            margin: 0;
        }

        header span {
            font-size: 15px;
            opacity: 0.7;
            margin-top: -8px;
            display: block;
        }

        .container {
            display: flex;
            padding: 25px;
            gap: 25px;
        }

        .left, .right {
            flex: 1;
        }

        .card {
            background: #112233;
            padding: 20px;
            border-radius: 14px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card h2 {
            margin-top: 0;
            font-size: 20px;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 13px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: #1b2d41;
            color: white;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #0ecc5a;
            color: black;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #11dd66;
        }

        #map {
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
        }

        .value {
            font-size: 18px;
            font-weight: 600;
            color: #00eaff;
        }

        .status-online {
            padding: 7px 14px;
            background: #00cc55;
            border-radius: 8px;
            font-weight: 600;
            display: inline-block;
            color: black;
        }
    </style>
</head>

<body>

    <header>
        <img src="./assets/logo.png" alt="AmazonSafe Logo">
        <div>
            <h1>AmazonSafe</h1>
            <span>Monitor ambiental em tempo real</span>
        </div>
        <div style="margin-left:auto;" id="statusBox"></div>
    </header>

    <div class="container">

        <!-- LEFT SIDE -->
        <div class="left">
            <div class="card">
                <h2>Selecione uma Cidade</h2>
                <input id="cidade" placeholder="Ex: Belém, PA" />
                <button onclick="buscar()">Buscar Dados</button>
            </div>

            <div class="card">
                <h2>Mapa</h2>
                <div id="map"></div>
            </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right">

            <div class="card">
                <h2>Clima</h2>
                <div class="value" id="climaTemp">-- °C</div>
                <div id="climaInfo"></div>
            </div>

            <div class="card">
                <h2>Qualidade do Ar</h2>
                <div class="value" id="aqPM25">-- μg/m³</div>
                <div id="aqInfo"></div>
            </div>

            <div class="card">
                <h2>Focos de Calor (INPE)</h2>
                <div class="value" id="focosCount">-- focos</div>
            </div>

            <div class="card">
                <h2>Risco Ambiental (Modelo v10)</h2>
                <div class="value" id="risco">--</div>
            </div>

            <div class="card">
                <h2>Status do Backend</h2>
                <div id="backendStatus">Checando...</div>
            </div>

        </div>

    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const API = "https://amazonsafe-api.onrender.com";

        // MAPA
        let map = L.map("map").setView([-1.455, -48.490], 8);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
        let marker = L.marker([-1.455, -48.490]).addTo(map);

        // HEALTHCHECK AUTOMÁTICO
        async function checkHealth() {
            try {
                let r = await fetch(`${API}/health`);
                let js = await r.json();

                document.getElementById("statusBox").innerHTML =
                    `<div class="status-online">● API Online</div>`;
                document.getElementById("backendStatus").innerHTML =
                    `<b>Online</b><br>Base: ${API}`;

            } catch {
                document.getElementById("statusBox").innerHTML =
                    `<div class="status-online" style="background:#cc0000;color:white;">● Offline</div>`;
                document.getElementById("backendStatus").innerHTML =
                    `<b>Offline</b>`;
            }
        }
        checkHealth();

        async function buscar() {
            const cidade = document.getElementById("cidade").value.trim();
            if (!cidade) return alert("Digite uma cidade!");

            try {
                const resp = await fetch(`${API}/api/data?cidade=${cidade}`);
                if (!resp.ok) throw new Error();
                const js = await resp.json();

                // Atualiza dados
                document.getElementById("climaTemp").innerText = js.clima.temp + "°C";

                document.getElementById("climaInfo").innerHTML =
                    `Umidade: ${js.clima.umidade}% • Vento: ${js.clima.vento} m/s`;

                document.getElementById("aqPM25").innerText = js.ar.pm25 + " μg/m³";

                document.getElementById("focosCount").innerText = js.focos.total + " focos";

                document.getElementById("risco").innerText = js.risco.score;

                // Mapa
                map.setView([js.location.lat, js.location.lon], 10);
                marker.setLatLng([js.location.lat, js.location.lon]);

            } catch (e) {
                alert("Cidade não encontrada.");
            }
        }
    </script>

</body>

</html>
